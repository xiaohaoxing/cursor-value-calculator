<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docs</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; color: #111827; }
      header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
      nav a { margin-right: 12px; color: #2563EB; text-decoration: none; }
      nav a.active { font-weight: 600; }
      select { padding: 4px 8px; }
      .container { max-width: 860px; }
      pre { white-space: pre-wrap; }
      code { background: #F3F4F6; padding: 2px 4px; border-radius: 4px; }
      .muted { color: #6B7280; }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#/privacy" id="nav-privacy">Privacy</a>
        <a href="#/terms" id="nav-terms">Terms</a>
      </nav>
      <label class="muted">Language:</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="zh_CN">简体中文</option>
      </select>
    </header>
    <main class="container">
      <article id="content"></article>
    </main>
    <script src="marked.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
